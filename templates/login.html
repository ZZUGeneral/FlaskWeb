<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form method="post" action="/login">
    <label>用 户 名：</label><input type="text" name="username"><br>
    <label>密 码：</label><input type="password" name="password"><br>

    {#使用遍历获取闪现的消息#}

        {{ message }}
    {% endfor %}

</form>
</body>
</html>
